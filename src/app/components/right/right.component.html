<div class="h-100 d-flex flex-column pt-4 gap-3">
    <div class=" d-flex justify-content-evenly gap-3">
        <div>
            <h1>
                Appointment Applications
            </h1>
        </div>
        <div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Add Modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content w-100">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]='appointmentForm' (ngSubmit)="onSubmit()">
                                <div class=" mb-3">
                                    <label style="color:rgb(202, 202, 2)" for="name">Name</label>
                                    <input formControlName="name" type="text"  class="form-control" id="name" placeholder="Name">
                                </div>
                                <div class=" mb-3">
                                    <label style="color:rgb(202, 202, 2)" for="Date">Date</label>
                                    <input formControlName="date" type="date"  class="form-control" id="Date" placeholder="Date">
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <div class="">
                                            <label style="color:rgb(202, 202, 2)" for="Time">Time From</label>
                                            <input formControlName="timeFrom" type="text"  class="form-control" id="Time" placeholder="Time From">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="">
                                            <label style="color:rgb(202, 202, 2)" for="Time">Time To</label>
                                            <input formControlName="timeTo" type="text"  class="form-control" id="Time" placeholder="Time To">
                                        </div>
                                    </div>
                                </div>
                                <div class=" mb-3">
                                    <input formControlName="checkBox" type="checkbox"  class="form-check-input" name="checkbox" id="checkbox">&nbsp;
                                    <label style="color:rgb(202, 202, 2)" class="form-check-label" for="checkbox">Check me out</label>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <div class="">
                                            <label style="color:rgb(202, 202, 2)" for="NickName">NickName</label>
                                            <input formControlName="nickName" type="text"  class="form-control" id="NickName" placeholder="NickName">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="">
                                            <label style="color:rgb(202, 202, 2)" for="Email">Email</label>
                                            <input formControlName="email" type="email"  class="form-control" id="Email" placeholder="Email">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <div class="">
                                            <label style="color:rgb(202, 202, 2)" for="NickName">NickName</label>
                                            <input formControlName="nickName" type="text"  class="form-control" id="NickName" placeholder="NickName">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="">
                                            <label style="color:rgb(202, 202, 2)" for="Email">Email</label>
                                            <input formControlName="email" type="email"  class="form-control" id="Email" placeholder="Email">
                                        </div>
                                    </div>
                                </div>
                                <div class="">
                                    <label style="color:rgb(202, 202, 2)" for="floatingTextarea2">Description</label>
                                    <textarea class="form-control" formControlName="description"  placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div>
        <div class="p-2 d-flex align-items-center justify-content-center">
            <full-calendar [options]="calendarOptions" class="w-75 right-calendar"></full-calendar>
        </div>
    </div>
</div>
